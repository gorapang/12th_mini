<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="header-brand">Likelion Sogang 12th</div>
        <div class="navigation-menu">
            <div class="menu-item">About</div>
            <div class="menu-item">What I Like</div>
            <div class="menu-item">Contact</div>
        </div>
    </header>
    <main>
        <section id="profile-summary">
            <h1>나를 소개할게요</h1>
            <h2>박정주</h2>
        </section>
        <section id="about-me">
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/django.png" />
                    <div class="info-label">Position</div>
                    <div class="info-value">Back-End</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/english.png" />
                    <div class="info-label">Major</div>
                    <div class="info-value">English Literture </div>
                    <div class="info-value">& Linguistics</div>
                </figure>
            </article>
            <article class="simple-profile">
                <figure class="profile-figure">
                    <img id="article-img" src="./images/mbti.png" />
                    <div class="info-label">MBTI</div>
                    <div class="info-value">INTP</div>
                </figure>
            </article>
        </section>

        <section id="favorite">
            <h2 class="favorites-title">What I Like</h2>
            <div class="favorite-gallery">
                <article class="image-block">
                    <img
                        class="favorite-image"
                        src="./images/interstella.jpg"
                        alt="영화 인터스텔라 포스터"
                    />

                        <div class="caption-title">영화</div>
                        <div class="caption-subtitle">인터스텔라</div>
                    </figcaption>
                </article>

                <article class="image-block">
                    <img
                        class="favorite-image"
                        src="./images/newjeans.jpeg"
                        alt="아티스트 뉴진스 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">아티스트</div>
                        <div class="caption-subtitle">뉴진스</div>
                    </figcaption>
                </article>

                <article class="image-block">
                    <img
                        class="favorite-image"
                        src="./images/travel.jpg"
                        alt="취미 여행 사진"
                    />
                    <figcaption class="image-caption">
                        <div class="caption-title">취미</div>
                        <div class="caption-subtitle">여행</div>
                    </figcaption>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <h2 class="footer-heading">Connect with me!</h2>
        <div class="contact-details">
            <div class="contact-info">Email: wnwjdqkr@gmail.com</div>
            <p class="copyright">©Jeongju Park. All Rights Reserved.</p>
            <div class="social-media-links">
                <a href="https://www.instagram.com/wnwjdwn/" target="_blank">
                    <img class="social-icon" src="./images/instagram.svg" />
                </a>
                <a href="https://github.com/gorapang" target="_blank">
                    <img class="social-icon" src="./images/github.svg" />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
